<!DOCTYPE html>
<html>
<head>
    <title>Demo 1 - Menucool Image Slider</title>

    <script src="libshow/js-image-slider.js" type="text/javascript"></script>
</head>
<body>
	<div id="sliderFrame">
        <div id="slider">
